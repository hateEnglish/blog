<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>index</title>
<meta name="author" content="Administrator" />
<!-- Date: 2017-07-22 -->

<link type="text/css" href="../css/bootstrap.css" rel="stylesheet" />

<link type="text/css" href="css/index.css" rel="stylesheet" />

<link type="text/css" href="../header/css/header.css" rel="stylesheet" />

</head>
<body>
	<div id="header"></div>

	<div class="content">

		<div id="show_article">
			<ul class="arts">
				<li class="art">
					<div class="article">
						<div class="title">
							<h3>文章标题</h3>
						</div>
						<div class="author">
							<h4>作者</h4>
						</div>
						<div class="time">
							<h6>发表时间</h6>
						</div>
					</div>
				</li>

			</ul>

			<!-- 页面底部 分页 -->
			<div class="fanye">

				<span id="nowpage">当前页</span> <span id="allpage">共有</span> <span><button
						id="uppage">上一页</button></span> <span><button id="downpage">下一页</button></span>

			</div>
		</div>


		<!-- 页面右边框 -->
		<div class="right_bar">

			<div>
				<!-- 写文章标题 -->
				<a href="../write/write.html"><h4>写文章</h4></a>
			</div>

			<!-- 展示新发表文章 -->
			<div id="new_article" class="left_list"></div>
			<!-- 展示新注册用户 -->
			<div id="new_user" class="left_list"></div>


		</div>

	</div>






</body>

<script type="text/javascript" src="../js/jquery-3.2.1.js"></script>

<script type="text/javascript">
	//加载  标题栏
	$("#header").load("../header/header.html");

	//产生元素li 用以添加显示文章信息
	var productLi = function(art_id, title, auther, time) {
		return "<li class='art'><div class='article'><div class='title'><h3><a onclick='artToRead("
				+ art_id
				+ ")' href='/Blog/static_resource/read/read.html'>"
				+ title
				+ "</a></h3></div><div class='author'><h4>"
				+ auther
				+ "</h4></div><div class='time'><h6>"
				+ time
				+ "</h6></div></div></li>";
	};

	//用于文章阅读 设置文章idcookie 
	//以便跳转到文章阅读页面后 加载文章
	var artToRead = function(art_id) {
		//alert(art_id);
		document.cookie = "art_id=" + art_id + ";path=/";

		//window.location.href="/Blog/read/read.html";

	};

	//加载一定范围内的文章的 信息
	var loadArts = function(type, start, numb) {

		url = "/Blog/servlet/GetArticle";

		data = {
			"type" : type,
			"start" : start,
			"numb" : numb
		};

		dataType = "json";

		type = "POST";

		success = function(data) {
			//alert(data);
			var arts = $(".arts");
			//清空所有元素
			arts.empty();

			if (data.state == '0') {
				$.each(data.obj, function(i, item) {
					//添加文章信息 用以显示
					arts.append(productLi(item.id, item.title, item.author,
							item.time));
				});
			}
		};

		$.ajax({
			url : url,
			data : data,
			dataType : dataType,
			type : type,
			success : success
		});

	};

	//统计文章篇数  返回文章篇数
	//当type为0时 统计所有文章篇数 user_id 失效
	//当type为1时 统计user_id 为 传入user_id 的文章数 
	var countArts = function(type, user_id) {

		var artsNumb = 0;

		var url = "/Blog/servlet/CountArticle";

		data = {
			"type" : type,
			"user_id" : user_id
		};

		dataType = "json";

		type = "POST";

		async = false;

		success = function(data) {

			if (data.state == "0") {
				//alert("获取到的文章篇数为:" + data.obj);
				artsNumb = parseInt(data.obj);
			}

		};

		$.ajax({

			url : url,
			data : data,
			dataType : dataType,
			async : async,
			success : success

		});

		return artsNumb;
	};

	//文章总篇数
	var artsnumb = countArts(0, 0);

	//每页文章数
	var everpagenumb = 20;

	//开始加载文章
	loadArts(1, 0, everpagenumb);
	
	//当前页表示span
	var nowpage = $("#nowpage");
	//上一页按钮
	var uppage = $("#uppage");
	//下一页按钮
	var downpage = $("#downpage");
	//所有页span
	var allpage = $("#allpage");

	var nowpagenumb = 0;

	var allpagenumb = Math.ceil(artsnumb / everpagenumb);
	
	allpage.text("共有 "+allpagenumb+" 页");
	nowpage.text("当前页: "+(nowpagenumb+1));
	
	//alert(allpage);

	//向上或向下翻页
	var loaduppage = function() {
		//alert("向上翻页");

		if (nowpagenumb > 0) {

			nowpagenumb--;
			
			nowpage.text("当前页:"+(nowpagenumb+1));
			
			loadArts(1, nowpagenumb * everpagenumb, everpagenumb);

		}else{
			alert("没有上一页了");
		}

	};

	//向上或向下翻页
	var loaddownpage = function() {
		//alert("向下翻页");
		//向下翻页
		if (nowpagenumb < allpagenumb-1) {
			nowpagenumb++;
			
			nowpage.text("当前页:"+(nowpagenumb+1));
			
			loadArts(1, nowpagenumb * everpagenumb, everpagenumb);

		}else{
			alert("以到最后一页");
		}
		

	};

	uppage.click(loaduppage);
	downpage.click(loaddownpage);
</script>

</html>
